<!DOCTYPE html><html>
<head>
  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true">
  <meta charset="utf-8">
  <meta name="theme-color" content="#317EFB"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="CSS/estilo.css">
  <link rel="shortcuticon" type="./Imagenes/icon.png">  
  <link rel="apple-touch-icon" href="./Imagenes/icon.png">
  <link rel="apple-touch-startup-image" href="./Imagenes/icon.png" >
  <link rel="manifest" href="./manifest.jason"> 
  <title>Carrucel con JS</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   
</head>

<body  onload="Cargar()" >
  <br>
  <div class="container-fluid">
    <div class="row p-5">
      <div class="col">
        <h1 class="text-center display-2 text-info">Storage</h1>
      </div> 
    </div>
    <div class="row p-5">
      <div class="col-">
        <div class="nav flex-column nav-pills w-25" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" role="tab" aria-controls="v-pills-home" aria-selected="true" onclick="Cargar()">Mostrar Datos</a>
          <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" role="tab" aria-controls="v-pills-profile" aria-selected="false" onclick="papelera()">Papelera</a>
        </div>
      </div>
      <div class="col w-auto">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Numero de Cuenta</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Fecha de Nacimiento</th>
              <th scope="col">Telefono</th>
              <th scope="col">Correo</th>
            </tr>
          </thead>
          <tbody id="Tabla">
            
          </tbody>
        </table>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Datos Peronales</h5>
                <button type="button" class="close justify-content md-center" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <h3 class="text-center"><b>Formulario</b></h3>
                  <input type="text" id="NumeroCuenta"  placeholder="Numero de cuenta" class="form-control"><br>
                  <input type="text" id="Nombre"  placeholder="Nombre" class="form-control"> <br>
                  <input type="text" id="Apellidos" placeholder="Apellidos" class="form-control"> <br>
                  <input type="date" id="FechaNacimiento" class="form-control"> <br>
                  <input type="text" id="Telefono" placeholder="Numero de Telefono" class="form-control"> <br>
                  <input type="text" id="correo" placeholder="Correo Electronico" class="form-control"> <br>
                </div>
      
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="hacer()" id="Accion">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row text-center" >
      <div class="col-md " id="divBorrarCahe">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary text" data-toggle="modal" data-target="#exampleModal" id="btnNuevoRegistro">
          Nuevo Registro
        </button>
        <button class="btn btn-primary" id="btnBorrarCache" hidden onclick="VaciarCache()">Vaciar Papelera</button>
      </div>
      
    </div>
    <div class="row p-5">
      <div class="col">
        <h3 class="text-center text-success">Marcos Eduardo Garcia Anguiano</h3>
      </div>
    </div>
  </div>
  

  
  
  
  <script src="./JS/storage.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
